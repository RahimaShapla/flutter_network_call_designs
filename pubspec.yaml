name: ebuy_flutter
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  smooth_star_rating: 1.0.3

  cupertino_icons: ^0.1.2
  fluttertoast: ^3.1.3
  http: ^0.12.0
  firebase_messaging: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto_bold.ttf
        - asset: fonts/roboto_light.ttf
        - asset: fonts/roboto_medium.ttf
        - asset: fonts/roboto_regular.ttf
        - asset: fonts/roboto_thin.ttf

